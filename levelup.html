<!DOCTYPE html>
<html>
<body align="center" onload="javasrcipt:typeWriter()">

<h1><center>Level 1<center></h1>


<p  id="demo"></p>
<img src="images\college.jpg">
<script>
var i = 0;
var txt = 'Change the url of this page according to image.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

	
</script>

</body>
</html>
